<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <article class="insights-card">
      <picture class="insights__img">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-header-mobile.jpg" alt="Three employees sat at a desk laughing while working">
      </picture>

      <div class="insights__content">
        <h1 class="insights__header">Get <span>insights</span> that help your business grow.</h1>
        <p class="main-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="flex-group insights__stats">
        <p class="insights__companies"><span>10k+</span><br>companies</p>
        <p class="insights__templates"><span>314</span><br>templates</p>
        <p class="insights__queries"><span>12m+</span><br>queries</p>
      </div>
    </article>
  </main>
</body>
</html>
